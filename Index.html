<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ata player</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body class="body">
<div>
    <div class="playerDiv">
        <div class="topButtonDiv">
            <button class="backButton">
                <img src="icons/round_arrow_back_black_48dp.png" alt="back" class="imgTop">
            </button>
            <button class="playListButton">
                <img src="icons/outline_playlist_play_black_48dp.png" alt="play list" class="imgTop">
            </button>
        </div>
        <div class="mainDiv">
            <img src="icons/IMG_0317%20(2).PNG" alt="music" class="image">
            <p class="musicName"> I want more </p>
            <p class="singer"> Vikings </p>
            <div class="divMusicLine">
                <p class="startMusic">1:20</p>
                <p class="endMusic">3:02</p>
            </div>
            <div>
                <hr class="line">
            </div>
        </div>
        <div class="divButton">
            <button class="button">
                <img src="icons/outline_fast_rewind_black_48dp.png" alt="rewind">
            </button>
            <button class="button">
                <img src="icons/round_pause_circle_outline_black_48dp.png" alt="play">
            </button>
            <button class="button">
                <img src="icons/outline_fast_forward_black_48dp.png" alt="forward">
            </button>
        </div>
    </div>
</div>
</body>
</html>
