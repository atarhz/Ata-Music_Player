<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ata player</title>
</head>
<body style="background-color: black">
<div>
    <div style="background-color:#202020; width: 50vw; margin-top: 20px; margin-left: auto;margin-right: auto">
        <div style="display: flex; justify-content: space-around; padding-top: 30px">
            <button style="background-color: #202020; border-bottom-color: #ffe066;margin-right:500px;border-left-color:#202020;border-top-color: #202020 ">
                <img src="round_arrow_back_black_48dp.png" alt="back" style="margin-right: auto">
            </button>
            <button style="background-color:#202020; border-bottom-color: #ffe066 ;border-left-color:#202020;border-top-color: #202020 ">

        </div>
        <div style="text-align: center">
            <img SRC="IMG_0317%20(2).PNG" alt="music" style="width:125px;height:auto; padding-top: 60px">

        </div>
        <div style="display: flex; justify-content: space-around; margin-top: 200px;padding-bottom: 50px">

            <button style="background-color: #202020; border-color: #ffe066;border-radius:40px">
