<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ata player</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body class="body">
<div>
    <div class="playerDiv">
        <div class="topButtonDiv">
            <button class="backButton">
                <img src="icons/icons8-back-64.png" alt="back" class="imgTop">
            </button>
            <button class="playListButton">
                <img src="icons/icons8-add-song-64.png" alt="play list" class="imgTop">
            </button>
        </div>
        <div class="mainDiv">
            <img src="icons/IMG_0317%20(2).PNG" alt="music" class="image">
            <p class="musicName"> I want more </p>
            <p class="singer"> Vikings </p>
            <div class="divMusicLine">
                <p class="startMusic">1:20</p>
                <p class="endMusic">3:02</p>
            </div>
            <div>
                <hr class="line">
            </div>
        </div>
        <div class="divButton">
            <button class="button">
                <img src="icons/icons8-rewind-64.png" alt="rewind">
            </button>
            <button class="button">
                <img src="icons/icons8-pause-64.png" alt="play">
            </button>
            <button class="button">
                <img src="icons/icons8-fast-forward-64.png" alt="forward">
            </button>
        </div>
    </div>
</div>
</body>
</html>
